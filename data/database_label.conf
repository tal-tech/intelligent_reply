0	如何上课？	用户向服务者咨询已购课程通过什么方式上课，举例：老师，我买的语文课在哪里上
1	上课的时间如何看？	用户向服务者咨询已购课程课程的上课时间问题，举例：老师，我昨天买的数学课在什么时候上课呢	什么时|几点|多久|多长|上课时间|几号
2	配套资料的邮寄问题	实物资料用户通过什么方式查看邮寄信息，举例：老师，我怎么查我的快递邮寄信息	邮寄|快递|发货|包邮|物流|到哪
3	想调课怎么办？	用户向服务者咨询如何更改上课时间，举例：老师，今晚的课程我家孩子上不了，想调一下时间	调|换|改
4	想退费或退课怎么办？	用户向服务者咨询已购课程不想上课了，想退费，举例：老师，这个课程我家孩子不想上了，我想退费	退费|退课|退款|退钱
5	如何观看回放课程？	用户向服务者咨询回看课程怎么操作，举例:老师，我家孩子昨天还来得及上课，今天可以听回放吗，从哪里进呢	回放
6	如何报名课程？	用户向服务者咨询正价课，试听课怎么报名、怎么付费、多少钱，举例：老师怎么报名课程	报|价格|费用|多少钱
7	网盘资料如何领取	用户向服务者咨询网盘资料领取问题，举例：老师这个网盘资料怎么领取
8	没有领取资格怎么办？	用户向服务者咨询想购买精品课/爆品课，但显示课程没有领取资格，举例：老师，为啥我显示没有领取资格呢	领|资格|领不|领取
9	网盘提取码是多少？	用户向服务者咨询提取码显示错误，或者不知道提取码是多少，举例：老师，这个提取码显示不正确	提取码
10	报课的赠课和优惠有？	用户向服务者咨询现在购买长期班的课程有没有优惠和一些赠送的课程，举例：老师寒春课现在报名有优惠吗	优惠|赠课|赠送
11	如何换课？	用户向服务者咨询怎么对已购课程进行整个课程的换课，或者换一个老师上课，举例：老师可以换课吗	换
12	客服电话是多少？	用户向服务者询问客服的电话或者联系方式，举例：请问你们的客服电话是多少	客服
13	如何添加班主任老师？	用户向服务者询问班主任的电话或者联系方式	班主任|联系我
14	邀请进群	用户向服务者咨询关于学习群的事，例：怎么进群？有没有学习群	群